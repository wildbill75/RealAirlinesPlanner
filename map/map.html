
    <!DOCTYPE html>
    <html>
    <head>
        <title>Carte des aéroports</title>
        <meta charset="utf-8" />
        <style>
            #map { height: 100vh; width: 100%; }
        </style>
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    </head>
    <body>
        <div id="map"></div>
        <script>
            var map = L.map('map').setView([47.0, 2.0], 6);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            var airports = [{"icao": "LFMN", "name": "Nice-C\u00f4te d'Azur Airport", "lat": 43.658401, "lon": 7.21587}, {"icao": "LFPO", "name": "Paris-Orly Airport", "lat": 48.72333, "lon": 2.37944}];

            airports.forEach(function(a) {
                L.marker([a.lat, a.lon]).addTo(map)
                    .bindPopup("<b>" + a.icao + "</b><br>" + a.name);
            });
        </script>
    </body>
    </html>
